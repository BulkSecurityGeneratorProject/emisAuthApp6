<div>
    <h2 id="page-heading">
        <span jhiTranslate="emisAuthApp6App.organisationGroups.home.title">Organisation Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-organisation-groups" [routerLink]="['/organisation-groups/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="emisAuthApp6App.organisationGroups.home.createLabel">
            Create new Organisation Groups
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="organisationGroups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="emisAuthApp6App.organisationGroups.organisationGroup">Organisation Group</span></th>
            <th><span jhiTranslate="emisAuthApp6App.organisationGroups.organisationId">Organisation Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let organisationGroups of organisationGroups ;trackBy: trackId">
                <td><a [routerLink]="['/organisation-groups', organisationGroups.id, 'view' ]">{{organisationGroups.id}}</a></td>
                <td>{{organisationGroups.organisationGroup}}</td>
                <td>{{organisationGroups.organisationId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/organisation-groups', organisationGroups.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/organisation-groups', organisationGroups.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'organisation-groups', { outlets: { popup: organisationGroups.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
