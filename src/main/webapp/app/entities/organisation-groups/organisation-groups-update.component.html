<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-organisation-groups-heading" jhiTranslate="emisAuthApp6App.organisationGroups.home.createOrEditLabel">Create or edit a Organisation Groups</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!organisationGroups.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="organisationGroups.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="emisAuthApp6App.organisationGroups.organisationGroup" for="field_organisationGroup">Organisation Group</label>
                    <input type="text" class="form-control" name="organisationGroup" id="field_organisationGroup"
                        [(ngModel)]="organisationGroups.organisationGroup" required/>
                    <div [hidden]="!(editForm.controls.organisationGroup?.dirty && editForm.controls.organisationGroup?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.organisationGroup?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="emisAuthApp6App.organisationGroups.organisationId" for="field_organisationId">Organisation Id</label>
                    <input type="text" class="form-control" name="organisationId" id="field_organisationId"
                        [(ngModel)]="organisationGroups.organisationId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
