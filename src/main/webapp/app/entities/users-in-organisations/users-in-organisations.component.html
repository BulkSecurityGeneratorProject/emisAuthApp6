<div>
    <h2 id="page-heading">
        <span jhiTranslate="emisAuthApp6App.usersInOrganisations.home.title">Users In Organisations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-users-in-organisations" [routerLink]="['/users-in-organisations/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="emisAuthApp6App.usersInOrganisations.home.createLabel">
            Create new Users In Organisations
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="usersInOrganisations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="emisAuthApp6App.usersInOrganisations.organisation">Organisation</span></th>
            <th><span jhiTranslate="emisAuthApp6App.usersInOrganisations.username">Username</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let usersInOrganisations of usersInOrganisations ;trackBy: trackId">
                <td><a [routerLink]="['/users-in-organisations', usersInOrganisations.id, 'view' ]">{{usersInOrganisations.id}}</a></td>
                <td>{{usersInOrganisations.organisation}}</td>
                <td>{{usersInOrganisations.username}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/users-in-organisations', usersInOrganisations.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/users-in-organisations', usersInOrganisations.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'users-in-organisations', { outlets: { popup: usersInOrganisations.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
